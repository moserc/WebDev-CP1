<!DOCTYPE html>
<!--
  Name: Cheryl Moser
  Date: October 16, 2023

  This is the html file for creating a shopping list. When interactivity is added, 
  the user will be able to add/remove items and write data to a .txt file.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="shopping.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bellota Text' rel='stylesheet'>
    <title>CP2</title>
  </head>

  <body>

    <section id = 'top'>
      <hgroup>
        <h1>My Shopping List:</h1>
        <p>[an interactive list-maker]</p>
      </hgroup>
    </section>

    <section id = 'entry'>

      <section>
        Category: 
        <select> 
          <optgroup label = "Pick a grocery category">
            <option>Beverage</option>
            <option>Bakery</option>
            <option>Dairy</option>
            <option>Frozen</option>
            <option>Household</option>
            <option>Meat</option>
            <option>Other</option>
            <option>Pantry</option>
            <option>Personal Care</option>
            <option>Produce</option>
          </optgroup>
        </select>
        <br>Specify item: <input>
      </section>

      <button class = 'add'>Add item</button>

    </section>

    <section id = 'result'>
      <dl class="beverage">
        <dt>Beverage:</dt>
        <dd>[empty]</dd>
      </dl>
      <dl class="bakery">
        <dt>Bakery:</dt>
        <dd>[empty]</dd>
      </dl>
      <dl class="pantry">
        <dt>Pantry:</dt>
        <dd>[empty]</dd>
      </dl>
      <dl class="household">
        <dt>Household:</dt>
        <dd>[empty]</dd>
      </dl>
      <dl class="personal">
        <dt>Personal Care:</dt>
        <dd>[empty]</dd>
      </dl>
      <dl class="produce">
        <dt>Produce:</dt>
        <dd>[empty]</dd>
      </dl>
      <dl class="dairy">
        <dt>Dairy:</dt>
        <dd>[empty]</dd>
      </dl>
      <dl class="meat">
        <dt>Meat:</dt>
        <dd>[empty]</dd>
      </dl>
      <dl class="frozen">
        <dt>Frozen:</dt>
        <dd>[empty]</dd>
      </dl>
      <dl class="other">
        <dt>Other:</dt>
        <dd>[empty]</dd>
      </dl>
      <br>
           
    </section>
    <button id="print">Print</button>
  </body>
</html>
